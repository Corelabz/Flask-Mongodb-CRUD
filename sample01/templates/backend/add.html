{% extends 'layouts/backend-default.html' %}

{% block content %}
	<section>
		<form method="POST">
			{{form.csrf_token()}}

			<div class="field">
			  <label class="label">{{ form.name.label }}</label>
			  <div class="control">
			    {{ form.name(class="input") }}
			  </div>
			</div>
			<div class="field">
			  <label class="label">{{form.year.label}}</label>
			  <div class="control">
			    {{ form.year(class="input") }}
			  </div>
			  <p class="help is-info">Example: 2019/2020</p>
			</div>
			<div class="field">
			  <label class="label">{{ form.amount.label }}</label>
			  <div class="control">
			    {{ form.amount(class="input") }}
			  </div>
			</div>
			<div class="field">
			  <div class="control">
			    <button class="button is-link">Submit</button>
			  </div>
			</div>	
		</form>

	</section>
{% endblock %}
